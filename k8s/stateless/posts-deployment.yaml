apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts-container
          image: your-docker-registry/your-image-name:latest
          ports:
            - containerPort: 8002
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: MONGODB_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: JWT_SECRET
            - name: MSG_QUEUE_URL
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: MSG_QUEUE_URL
            - name: EXCHANGE_NAME
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: EXCHANGE_NAME
            - name: CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: CLOUD_NAME
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: API_KEY
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: API_SECRET
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: BUCKET_NAME
            - name: BUCKET_REGION
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: BUCKET_REGION
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: ACCESS_KEY
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: zoro-secret
                  key: SECRET_ACCESS_KEY
            - name: PORT
              value: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: poasts-service
spec:
  selector:
    app: posts
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
